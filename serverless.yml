service: hull-cinema-club

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"

provider:
  name: aws
  runtime: nodejs8.10
  region: eu-west-2

  environment:
    tableName: ${self:custom.tableName}
    stage: ${self:provider.stage}

  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
        - dynamodb:DescribeStream
        - dynamodb:ListStreams
        - dynamodb:GetRecords
        - dynamodb:GetShardIterator
      Resource:
        - arn:aws:dynamodb:#{AWS::Region}:#{AWS::AccountId}:table/${self:custom.tableName}
    - Effect: Allow
      Action:
        - ssm:GetParametersByPath
        - ssm:GetParameter
      Resource:
        - "*"

plugins:
  - serverless-webpack
  - serverless-pseudo-parameters

custom:
  stage: ${opt:stage, self:provider.stage}
  tableName: hcc-${self:custom.stage}


functions:
  hello:
    handler: handler.hello

  movie_import:
    handler: src/movie-importer.handler
    timeout: 30
    events:
      - schedule: rate(24 hours)

  # TODO -  make stream arn dynamic
  dynamo_stream:
    handler: src/dynamo-stream.handler
    timeout: 30
    # events:
    #   - stream: arn:aws:dynamodb:#{AWS::Region}:#{AWS::AccountId}:table/${self:custom.tableName}/stream/2019-03-02T12:43:53.296

  movies_list:
    handler: src/api/movies.list
    events:
      - http:
          path: /api/movies
          method: get

  movies_view:
    handler: src/ui/movies.handler
    events:
      - http:
          path: /
          method: get


resources:
  Resources:
    hccTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.tableName}
        AttributeDefinitions:
          - AttributeName: FirstId
            AttributeType: S
          - AttributeName: SecondId
            AttributeType: S
        KeySchema:
          - AttributeName: FirstId
            KeyType: HASH
          - AttributeName: SecondId
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        StreamSpecification:
          StreamViewType: NEW_IMAGE
